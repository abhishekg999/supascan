<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="supascan" />
    <meta
      name="description"
      content="Automated security analysis report for Supabase databases - detect exposed data, analyze RLS policies, and test RPC functions"
    />
    <meta
      name="repository"
      content="https://github.com/abhishekg999/supascan"
    />

    <title>Supascan - Table Editor</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "studio-bg": "#171717",
              "studio-surface": "#1f1f1f",
              "studio-border": "#2e2e2e",
              "studio-hover": "#2a2a2a",
              "studio-active": "#323232",
              "studio-text": "#ededed",
              "studio-muted": "#707070",
              "studio-accent": "#3ECF8E",
              "studio-yellow": "#F5A623",
              "studio-red": "#F45B5B",
            },
            fontFamily: {
              mono: [
                "JetBrains Mono",
                "SF Mono",
                "Monaco",
                "Consolas",
                "monospace",
              ],
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            fontSize: {
              "2xs": ["10px", "14px"],
              xs: ["11px", "16px"],
              sm: ["12px", "18px"],
              base: ["13px", "20px"],
            },
          },
        },
      };
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background: #171717;
        color: #ededed;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1f1f1f;
      }

      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
