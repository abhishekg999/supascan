<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="supascan" />
    <meta
      name="description"
      content="Automated security analysis report for Supabase databases - detect exposed data, analyze RLS policies, and test RPC functions"
    />
    <meta
      name="repository"
      content="https://github.com/abhishekg999/supascan"
    />

    <title>Supabase Security Analysis Report</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "supabase-green": "#3ECF8E",
              "supabase-dark": "#1F2937",
            },
          },
        },
      };
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      }

      .font-mono {
        font-family:
          "JetBrains Mono", "SF Mono", Monaco, "Cascadia Code", "Roboto Mono",
          Consolas, "Courier New", monospace;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
